{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load static %}

{% block content %}
    <div class="w-75 m-auto form-post">
        <a href="{% url 'delete_post' post.pk %}" style="float: right">
            <button type="button" class="btn btn-danger h-btn" style="margin-left: auto">Удалить</button>
        </a>
        <form method="POST" enctype="multipart/form-data" style="margin-top: 50px">

            {% csrf_token %}

            {% bootstrap_form form %}

            <button class="w-100 btn btn-lg btn-success" type="submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
