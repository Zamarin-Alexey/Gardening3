{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load static %}

{% block content %}
    <div class="w-100 m-auto form-post">
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

             {% bootstrap_form form %}

            <button class="w-100 btn btn-lg btn-success" type="submit">Опубликовать</button>
        </form>
    </div>
{% endblock %}
